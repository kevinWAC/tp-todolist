<form #formAddUser="ngForm" class="form-group">
  <label>Nom</label>
  <input type="text" class="form-control" name="name" [(ngModel)]="newUser.name" required minlength="2"/>
  <label>Email</label>
  <input type="email" class="form-control mb-1" name="email" [(ngModel)]="newUser.email" required>
  <button (click)="onSubmit(formAddUser)" [disabled]="formAddUser.invalid">Enregistrer</button>
</form>
